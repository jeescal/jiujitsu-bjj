<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinesis BJJ - Brazilian Jiu-Jitsu Winnipeg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.png" alt="Kinesis BJJ" class="logo-img" onerror="this.src='https://via.placeholder.com/150x50?text=KINESIS+BJJ'">
            </div>
            
            <div class="header-controls">
                <select id="language-select" class="language-selector">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="pt">Português</option>
                </select>
                <div class="menu-toggle" id="mobile-menu-btn"><i class="fas fa-bars"></i></div>
            </div>

            <ul class="nav-links" id="nav-links">
                <li><a href="#home" data-i18n="nav_home">Home</a></li>
                <li><a href="#about" data-i18n="nav_about">Our Story</a></li>
                <li><a href="#instructor" data-i18n="nav_instructor">Instructor</a></li>
                <li><a href="#gallery" data-i18n="nav_gallery">Gallery</a></li>
                <li><a href="#schedule" data-i18n="nav_schedule">Schedule</a></li>
                <li><a href="#contact" data-i18n="nav_contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 data-i18n="hero_title">BRAZILIAN JIU-JITSU IN WINNIPEG</h1>
                <p data-i18n="hero_subtitle">Discipline, Respect and Community</p>
                <a href="#contact" class="btn" data-i18n="hero_cta">Join Us</a>
            </div>
        </section>

        <section id="about" class="section">
            <div class="container grid-2">
                <div class="about-text">
                    <h2 data-i18n="about_title">Our Story</h2>
                    <div data-i18n="about_content" class="text-block"></div>
                </div>
                <div class="about-image">
                    <img src="./images/flayer.jpg" alt="Kinesis Story" class="img-responsive">
                </div>
            </div>
        </section>

        <section id="instructor" class="section bg-light">
            <div class="container grid-2-alt">
                <div class="instructor-image">
                    <img src="./images/francisco_bugue_3.jpg" alt="Francisco Bugueño" class="img-responsive border-accent">
                </div>
                <div class="instructor-text">
                    <h2 data-i18n="inst_name">Instructor</h2>
                    <div data-i18n="inst_bio" class="text-block"></div>
                </div>
            </div>
        </section>

        <section id="gallery" class="section">
            <h2 class="text-center" data-i18n="nav_gallery">Gallery</h2>
            <div class="carousel-container">
                <div class="carousel-slide" id="carousel">
                    <img src="./images/kinesis_20-02-2026.jpeg" alt="Training Session">
                    <img src="./images/flayer.jpg" alt="Club Poster">
                    <img src="./images/fondo_1.jpg" alt="Gym Atmosphere">
                    <img src="./images/fondo_2.jpg" alt="Rolling Time">
                    <img src="./images/hero.jpg" alt="Team Photo">
                    <img src="./images/rodrigo_gana.jpg" alt="Tournament">
                </div>
                <button class="carousel-btn prev" id="prevBtn">❮</button>
                <button class="carousel-btn next" id="nextBtn">❯</button>
            </div>
        </section>

        <section id="schedule" class="section">
            <div class="container">
                <div class="schedule-card">
                    <h2 data-i18n="nav_schedule">Schedule</h2>
                    <div id="schedule-content" data-i18n="schedule_content" class="text-block"></div>
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="container grid-2">
                <div class="contact-form">
                    <h2 data-i18n="nav_contact">Contact</h2>
                    <form action="https://formsubmit.co/kinesis.bjj@gmail.com" method="POST">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <textarea name="message" placeholder="Message" rows="4" required></textarea>
                        <button type="submit" class="btn btn-full" data-i18n="contact_btn">Send</button>
                    </form>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m13!1m3!1d2567.89234857!2d-97.1189433!3d49.9388338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42ea29457788448b%3A0x6440618077755c0!2s1761%20Main%20St%2C%20Winnipeg%2C%20MB%20R2V%201Z8!5e0!3m2!1sen!2sca!4v1700000000000" width="100%" height="300" style="border:0; border-radius: 10px;" allowfullscreen="" loading="lazy"></iframe>
                    <p style="margin-top:15px; color:var(--accent); font-weight: bold;">
                        <i class="fas fa-map-marker-alt"></i> 1761 Main St, Winnipeg, MB R2V 1Z8
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="footer_copy">© 2025 Club Kinesis BJJ Winnipeg. Developed by Juan Escalona</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
